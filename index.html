<!DOCTYPE html>

  <body class="bg-black">

                  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" x-show="!isOpen" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 8h16M4 16h16" stroke-linecap="round" stroke-linejoin="round"></path>

                  </svg>
                </button>
              </div>
            </div>
            <div :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center bg-black" x-cloak="">
              <div class="flex flex-col -mx-6 lg:flex-row lg:items-center lg:mx-8">
                <a class="px-3 py-2 mx-3 mt-2 transition-colors duration-300 transform rounded-md lg:mt-0 hover:bg-gray-100 text-gray-200" href="https://github.com/DiamondGotCat">GitHub</a>
                <a class="px-3 py-2 mx-3 mt-2 transition-colors duration-300 transform rounded-md lg:mt-0 hover:bg-gray-100 text-gray-200" href="https://diamondgotcat.net/res">Resources</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container flex items-center px-8 py-16 mx-auto">
        <div>
          <p class="text-sm font-medium text-blue-400">OwO DOMAIN CHANGE</p>
          <h1 class="mt-3 text-2xl font-semibold text-white md:text-3xl">There is a new URL</h1>
          <p class="mt-4 text-gray-400">This site is discontinued. Please move to the new URL.</p>

          <div class="flex items-center mt-6 gap-x-3">
            <a href="https://diamondgotcat.net">
              <button class="px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 rounded-lg shrink-0 sm:w-auto hover:bg-blue-500 bg-blue-600">
