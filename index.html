  }
}

@keyframes animate-svg-fill-10 {
  0% {
    fill: transparent;
  }

  100% {
    fill: rgb(239, 159, 70);
  }
}

.svg-elem-10 {
  -webkit-animation: animate-svg-stroke-10 1s cubic-bezier(0.47, 0, 0.745, 0.715) 1.08s both,

          animation: animate-svg-stroke-10 1s cubic-bezier(0.47, 0, 0.745, 0.715) 1.08s both,

  /* Main button styles */
  .btn {
    background-color: transparent;
    border-radius: 1.5em;
    display: block;
    position: relative;
    width: 7.5em;
    height: 3em;
    transition: width 0.3s ease-in-out;
  }
  .btn:not(:disabled):active {
    transform: translateY(0.1em);
  }
  .btn__text {
    background-color: var(--primary1);
    border-radius: inherit;
    color: hsl(0,0%,100%);
    display: inline-block;
    padding: 0.75em 1.5em;
    transition:
      background-color 0.15s linear,
      color 0.15s 0.3s ease-in-out;
    width: 100%;
  }
  .btn:not(:disabled):focus .btn__text,
  .btn:not(:disabled):hover .btn__text {
    background-color: var(--primary2);
  }
  .btn__progress {
    overflow: visible;
    position: absolute;
    top: 0;
    left: 0;
    width: 3em;
    height: 3em;
    visibility: hidden;
  }
  .btn__progress-track {
    r: 12px;
    stroke: var(--bg2);
    stroke-width: 24;
  }
  .btn__progress-fill {
    stroke: var(--primary1);
    stroke-dashoffset: 125.66;
  }
  .btn__progress-check {
    stroke: hsl(0,0%,100%);
    stroke-dashoffset: 34;
  }

  /* Both states */
  .btn--running,
  .btn--done {
    outline: none;
    pointer-events: none;
    width: 3em;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
  }
  .btn--running .btn__text,
  .btn--done .btn__text {
    color: transparent;
    transition:
      background-color 0.3s ease-in-out,
      visibility 0.3s steps(1);
  }
  .btn--running .btn__progress,
  .btn--done .btn__progress {
    visibility: visible;
  }

  /* Running state */
  .btn--running .btn__text {
    background-color: var(--bg2);
    visibility: hidden;
  }
  .btn--running .btn__progress {
    transition: visibility 0.3s 0.3s steps(1,start);
  }
  .btn--running .btn__progress-track {
    r: 20px;
    stroke-width: 8;
    transition:
      r 0.3s 0.3s ease-in-out,
      stroke-width 0.3s 0.3s ease-in-out;
  }
  .btn--running .btn__progress-fill {
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 2s 0.6s linear;
  }

  /* Done state */
  .btn--done .btn__progress-track {
    stroke: var(--primary1);
    transition:
      r 0.3s ease-in-out,
      stroke-width 0.3s ease-in-out;
  }
  .btn--done .btn__progress-check {
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 0.3s 0.3s ease-out;
  }

  /* Dark theme */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg1: hsl(var(--hue),10%,10%);
      --bg2: hsl(var(--hue),10%,20%);
      --fg1: hsl(var(--hue),10%,90%);
      --fg2: hsl(var(--hue),10%,80%);
    }
  }
