  <style>
    * {
  	border: 0;
  	box-sizing: border-box;
  	margin: 0;
  	padding: 0;
  }
  :root {
  	--hue: 223;
  	--bg1: hsl(var(--hue),10%,90%);
  	--bg2: hsl(var(--hue),10%,80%);
  	--fg1: hsl(var(--hue),10%,10%);
  	--fg2: hsl(var(--hue),10%,20%);
  	--primary1: hsl(var(--hue),90%,55%);
  	--primary2: hsl(var(--hue),90%,45%);
  	font-size: calc(20px + (40 - 20) * (100vw - 320px) / (1280 - 320));
  }
  body, button {
  	font: 1em/1.5 Nunito, sans-serif;
  }
  body {
  	background-color: var(--bg1);
  	color: var(--fg1);
  	height: 100vh;
  	display: grid;
  	place-items: center;
  }

  /* Dark theme */
  @media (prefers-color-scheme: dark) {
  	:root {
  		--bg1: hsl(var(--hue),10%,10%);
  		--bg2: hsl(var(--hue),10%,20%);
  		--fg1: hsl(var(--hue),10%,90%);
  		--fg2: hsl(var(--hue),10%,80%);
  	}
  }





  .table_of_contents{
    background: #f8f5f2; /*背景色を#f8f5f2に指定*/
    color: #333; /*文字色を#333に設定*/
    font-weight: bold; /*フォントを太字に設定*/
    font-size:17px;  /*フォントの大きさを17pxに設定*/
    margin:0 auto;  /*目次の位置を指定*/
    border: 5px solid #078080;  /*目次のボックスを線で囲む。5pxで線の種類はsolid、色は#078080に設定。*/
    width:100%;  /*横幅を親要素に対してどのくらいの大きさにするか設定*/
    max-width:300px;  /*最大の横幅を設定*/
  }
  .table_of_contents span{
    background: #078080; /*背景色を設定*/
    color: #f8f5f2;  /*文字色を設定*/
    font-size: 20px;  /*フォントのサイズを設定*/
    padding: 8px;  /*要素とそのボックスの間で余白を設定*/
    top: -5px;  /*親要素（今回はdiv）に対して位置設定*/
    left: -5px;  /*親要素（今回はdiv）に対して位置設定*/
  }
  .table_of_contents a{
    color: #333; /*文字色を#333に設定*/
    text-decoration: none; /*文字の装飾を無効化*/
  }
  .table_of_contents li{
    list-style: none; /*リストのスタイルを無効化*/
    padding-bottom: 5px; /*要素のbottom（下）に余白を5pxに設定*/
  }
  button {
    background: var(--primary1);
    border: 0;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 21px;
  }

  div {
      padding: 0.5em 1em;
      margin: 2em 0;
      color: #FFF;
      background: #6eb7ff;
      border-bottom: solid 6px #3f87ce;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
      border-radius: 9px;
  }
  div p {
      margin: 0;
      padding: 0;
  }

  header {
    top: 0;
    left: 0;
    position: fixed;
    height: 100px;
    width: 100%;
    padding: 15px 0;
    background-color: #337079;
    color: white;
  }
  header .headline{
      line-height: 100px;
      float: left;
      font-size: 30px;
      margin-left: 100px;
  }
  .nav-list {
      line-height: 100px;
      float: left;
      margin-left: 30px;
      list-style: none;
  }
  .nav-list-item {
    list-style: none;
    display: inline-block;
    margin: 0 20px;
  }




  </style>
